<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medische Gegevens</title>
    <link rel="stylesheet" href="../STYLE/home.css">
    <link id="dark-mode-css" rel="stylesheet" href="../STYLE/darkmode.css">
    <link rel="stylesheet" href="../STYLE/login.css">
    <link rel="stylesheet" href="../STYLE/nfc-screen.css">
    <link rel="stylesheet" href="../STYLE/languages.css">
</head>

<body>
    <div id="nfc-screen-1">
        <div class="gradient-background"></div>
        <div class="nfc-prompt">
            <h1>Please Scan Your Card</h1>
            <p>Hold your NFC card close to the scanner to proceed.</p>
            <div class="progress-ring">
                <div class="ring"></div>
            </div>
        </div>
    </div>

    <div id="nfc-screen-2">
        <div class="gradient-background"></div>
        <div class="nfc-prompt">
            <h1>Please Scan Your Patients Card</h1>
            <p>Hold your NFC card close to the scanner to proceed.</p>
            <div class="progress-ring">
                <div class="ring"></div>
            </div>
        </div>
    </div>

    <div id="login-section">
        <h2>Doctor Access</h2>
        <div id="login-error" class="error-message">Incorrect pincode. Please try again.</div>
        <form id="pincode-form">
            <input type="password" id="pincode" placeholder="Enter Pincode" required />
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="container">

        <div id="content-section" style="border-radius: 25px;">
            <div class="header">
                <h1 id="title"></h1>
                <label class="dark-mode-toggle">
                    <input type="checkbox" id="dark-mode-switch" onchange="toggleDarkMode()" checked />
                    <span class="slider"></span>
                </label>

                <div class="language-select">
                    <img id="flags"></img>
                    <div class="custom-select">
                        <select id="language">
                            <option value="nl">Nederlands</option>
                            <option value="gb">English</option>
                            <option value="de">Deutsch</option>
                            <option value="fr">Français</option>
                            <option value="es">Español</option>
                            <option value="it">Italiano</option>
                        </select>
                    </div>
                </div>

            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <ul>
                    <li><a href="#" onclick="showPage('personal-info')" id="sidebar-1"></a></li>
                    <li><a href="#" onclick="showPage('contact-info')" id="sidebar-2"></a></li>
                    <li><a href="#" onclick="showPage('medical-info')" id="sidebar-3"></a></li>
                    <li><a href="#" onclick="showPage('history-info')" id="sidebar-4"></a></li>
                    <li><a href="#" onclick="showPage('vaccination-info')" id="sidebar-5"></a></li>
                    <li><a href="#" onclick="showPage('lifestyle-info')" id="sidebar-6"></a></li>
                </ul>
            </div>

            <!-- Persoonlijke informatie -->
            <div class="card" id="personal-info">
                <h2 id="card-title-1"></h2>
                <label for="first-name" id="text-1"><strong></strong></label>
                <input id="first-name" type="text" />

                <label for="middle-name" id="text-2"><strong></strong></label>
                <input id="middle-name" type="text" />

                <label for="last-name" id="text-3"><strong></strong></label>
                <input id="last-name" type="text" />

                <label for="birth-date" id="text-4"><strong></strong></label>
                <input id="birth-date" type="text" />

                <label for="gender" id="text-5"><strong></strong></label>
                <select id="gender">
                    <option value="unknown" id="text-6"></option>
                    <option value="Man" id="text-7"></option>
                    <option value="Vrouw" id="text-8"></option>
                    <option value="Intersex" id="text-9"></option>
                </select>
            </div>


            <!-- Contactgegevens -->
            <div class="card" id="contact-info">
                <h2 id="card-title-2"></h2>
                <label for="address" id="text-10"><strong></strong></label>
                <input type="text" id="address" oninput="validateAddress()" />

                <label for="zipcode" id="text-11"><strong></strong></label>
                <input type="text" id="zipcode" oninput="validatePostalCode()" />

                <label for="phone" id="text-12"><strong></strong></label>
                <input type="text" id="phone" oninput="validatePhoneNumber()" />

                <label for="emergency" id="text-13"><strong></strong></label>
                <input type="text" id="emergency" />

            </div>

            <!-- Medische informatie -->
            <div class="card" id="medical-info">
                <h2 id="card-title-3"></h2>
                <label for="blood-type" id="text-14"><strong></strong></label>
                <select id="blood-type">
                    <option value="unknown" id="text-15"></option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>

                <label for="donor" id="text-16"><strong></strong></label>
                <select id="donor">
                    <option value="unknown" id="text-17"></option>
                    <option value="yes" id="text-18"></option>
                    <option value="no" id="text-19"></option>
                </select>

                <label for="allergies" id="text-20"><strong></strong></label>
                <input type="text" id="allergies" />

                <label for="conditions" id="text-21"><strong></strong></label>
                <input type="text" id="conditions" />

                <label for="medication" id="text-22"><strong></strong></label>
                <input type="text" id="medication" />

                <label for="medical-notes" id="text-23"><strong></strong></label>
                <textarea id="medical-notes"></textarea>
            </div>

            <!-- Medische Geschiedenis -->
            <div class="card" id="history-info">
                <h2 id="card-title-4"></h2>
                <label for="history" id="text-24"><strong></strong></label>
                <input type="text" id="history" />

                <label for="hospitalizations" id="text-25"><strong></strong></label>
                <input type="text" id="hospitalizations" />

                <!-- Opmerkingen -->
                <label for="history-notes" id="text-26"><strong></strong></label>
                <textarea id="history-notes"></textarea>
            </div>

            <!-- Vaccinaties -->
            <div class="card" id="vaccination-info">
                <h2 id="card-title-5"></h2>

                <label for="new-vaccine" id="text-27"><strong></strong></label>
                <input type="text" id="new-vaccine" />

                <label for="vaccine-date" id="text-28"><strong></strong></label>
                <input type="date" id="vaccine-date" />

                <button type="button" onclick="addVaccine()" id="text-29"></button>

                <div id="vaccination-list" style="margin-top: 15px;">
                    <!-- Dynamically added vaccinations will appear here -->
                </div>
            </div>

            <div class="card" id="lifestyle-info">
                <h2 id="card-title-6"></h2>
                <label for="smoking-status" id="text-30"><strong></strong></label>
                <select id="smoking-status">
                    <option value="unknown" id="text-31"></option>
                    <option value="yes" id="text-32"></option>
                    <option value="occasionally" id="text-33"></option>
                    <option value="no" id="text-34"></option>
                </select>

                <label for="alcohol-use" id="text-35"><strong></strong></label>
                <select id="alcohol-use">
                    <option value="unknown" id="text-36"></option>
                    <option value="frequently" id="text-37"></option>
                    <option value="occasionally" id="text-38"></option>
                    <option value="no" id="text-39"></option>
                </select>

                <label for="diet" id="text-40"><strong></strong></label>
                <input type="text" id="diet" />

                <label for="exercise" id="text-41"><strong></strong></label>
                <input type="text" id="exercise" />
            </div>
            <button id="save-button"></button>
        </div>
    </div>
</body>

<script src="../JS/language.js"></script>
<script src="../JS/home.js"></script>
<script src="../JS/darkmode.js"></script>
<script src="../JS/login.js"></script>
<script src="../JS/write.js"></script>
<script src="../JS/nfc.js"></script>

</html>
